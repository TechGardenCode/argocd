apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kian-coffee
  namespace: argocd
spec:
  destination:
    namespace: kian-coffee
    server: https://kubernetes.default.svc
  project: kian-coffee
  source:
    helm:
      version: v3
      valueFiles:
      - values.yaml
    path: charts/
    repoURL: https://github.com/techgardencode/kian.coffee.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
